<div class="panel panel-primary login-form">
    <div class="panel panel-heading">
        <h1>LogIn</h1>
    </div>
    <div class="panel panel-body">
        <form name="login">
            <div class="form-group">
                <label for="inputName">Name / Email:</label>
                <input id="inputName" type="text" class="form-control" placeholder="Name" name="name" ng-model="user.name">
            </div>
            <div class="form-group">
                <label for="inputPwd">Password:</label>
                <input id="inputPwd" type="password" class="form-control" placeholder="Password" name="pwd" ng-model="user.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Save session
                </label>
            </div>
            <div class="lgn-btn-wrp col-xs-6">
                <button type="button" class="btn btn-success" ng-ckick="login()">Log In</button>
            </div>
            <div class="lgn-link-wrp col-xs-6">
                <div class="row">
                    <a href="javascript:;" ng-click="restorePwd()" class="pull-right">Forgot password?</a>
                </div>
                <div class="row">
                    <a href="/registration" ng-click="registration()" class="pull-right">Registration</a>
                </div>

            </div>

        </form>
        <div class="container-fluid">

        </div>

    </div>
</div>
