<div class="container-fluid">
    <div class="btn-wrp pull-right">
        <button class="btn btn-success" ng-click="save()">Save</button>
        <button class="btn btn-danger" ng-click="close()">Close</button>
    </div>
</div>
<div class="container-fluid">
    <form name="routeData">
        <div route-directions route-data="routeData"></div>
        <div class="form-group">
            <label for="inputPrice">Price:</label>
            <input id="inputPrice"
                   type="text"
                   class="form-control"
                   placeholder="Price"
                   name="price"
                   ng-model="route.price"
                    >
        </div>
        <div route-timing></div>

        <div class="form-group">
            <label for="inputAdds">Additional info:</label>
            <textarea id="inputAdds"
                      class="form-control"
                      name="adds"
                      ng-model="route.adds"
                    ></textarea>
        </div>
    </form>
</div>
